<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="./styleOnHull.css">
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Average Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Domine' rel='stylesheet'>
    <link href="https://storage.googleapis.com/b.kamanucomposites.com/static/favicon-32x32.png" rel="icon">
    <meta charset="utf-8">
    <script src="./imageGeneratorHull.js" type="module"></script>
    <title>Customize your canoe</title>
    <body>

        <h1 class="floats" id="customizeText">Customize Your Noio</h1>
        <a href="https://kamanucomposites.com"><img src="../kamanutype.png" class="floats" id="logo" alt=""></a>
        <p id="firstLine">Select a color then click to place it on the canoe</p>
        <p>Canoe Model</p>
        <a href="noioCustomizer.html"><button id="Noio" class="bird">Noio</button></a>   <a href="getImageDatatryout.html"><button id="Pueo" class="bird">Pueo</button></a>

        <div id="placedSticker"></div>
        <p>Select Color:</p>
        <div id="imgHolder"></div>

        <button class="colorButton" id="baseWhite" onclick="changeColor(255,255,255,'bw')"></button><button class="colorButton" id="crystalWhite" onclick="changeColor(233,236,238,'cw')"></button><button class="colorButton" id="seagullGray" onclick="changeColor(191,190,190,'sg')"></button><button class="colorButton" id="platinum" onclick="changeColor(174,178,182,'p')"></button>
        <button class="colorButton" id="mediumGray" onclick="changeColor(118,121,124,'mg')"></button><button class="colorButton" id="charcoal" onclick="changeColor(53,56,58,'c')"></button><button class="colorButton" id="ivory" onclick="changeColor(244,229,190,'i')"></button><button class="colorButton" id="quicksand" onclick="changeColor(226,212,169,'q')"></button>
        <button class="colorButton" id="spanishGold" onclick="changeColor(180,117,43,'spg')"></button><button class="colorButton" id="cafe" onclick="changeColor(109,87,74,'ca')"></button>
        <p></p>
        <button class="colorButton" id="oakBrown" onclick="changeColor(61,31,23,'ob')"></button><button class="colorButton" id="deepPurple" onclick="changeColor(73,32,90,'dp')"></button><button class="colorButton" id="canaryYellow" onclick="changeColor(241,208,23,'cy')"></button><button class="colorButton" id="buttercupYellow" onclick="changeColor(234,177,31,'by')"></button>
        <button class="colorButton" id="atomicTangerine" onclick="changeColor(220,62,38,'at')"></button><button class="colorButton" id="internationalOrange" onclick="changeColor(195,59,39,'io')"></button><button class="colorButton" id="red" onclick="changeColor(190,34,39,'r')"></button><button class="colorButton" id="bubbleGum" onclick="changeColor(201,67,151,'bg')"></button>
        <button class="colorButton" id="limeGreen" onclick="changeColor(65,175,14,'lg')"></button><button class="colorButton" id="deepLimeGreen" onclick="changeColor(24,155,24,'dlg')"></button>
        <p></p>
        <button class="colorButton" id="condaGreen" onclick="changeColor(7,89,0,'cg')"></button><button class="colorButton" id="forestGreen" onclick="changeColor(8,58,38,'fg')"></button><button class="colorButton" id="darkGreen" onclick="changeColor(16,27,19,'dg')"></button><button class="colorButton" id="boysenberry" onclick="changeColor(99,85,164,'bb')"></button>
        <button class="colorButton" id="aqua" onclick="changeColor(51,153,153,'a')"></button><button class="colorButton" id="teal" onclick="changeColor(0,79,89,'t')"></button><button class="colorButton" id="neonBlue" onclick="changeColor(44,115,168,'nb')"></button><button class="colorButton" id="blue" onclick="changeColor(16,53,191,'b')"></button>
        <button class="colorButton" id="midnightBlue" onclick="changeColor(14,33,102,'mb')"></button><button class="colorButton" id="purple" onclick="changeColor(117,55,123,'pu')"></button>
        <p></p>
        <button class="colorButton" id="eraser" onclick="toolSwitch('eraser')"><img id="eraserPic" src="../eraser.jpg" alt="" width="25px"></button>
        <button class="colorButton" id="paintBucket" onclick="toolSwitch('bucket')"><img id="bucketPic" src="../paintbucket.png" alt=""></button>
        <button class="colorButton" id="pencil" onclick="toolSwitch('pencil')"><img id="pencilPic" src="../pencil.png" alt=""></button>
        <button class="colorButton" id="sticker" onclick="toolSwitch('sticker')"><img id="stickerPic" src="../sticker.png" alt=""></button>
        <p id="cursorSize">Cursor Size: 5</p>
        <button class="colorButton" id="resizer" onclick="resize()"><img id="resizePic" src="../size.webp" alt="" width="25px"></button>
        <p></p>

        <button onmouseup="confirmMessage()" onmousedown="resetZ()" onclick="exportAsImage('body', 'canoeLayup')">Save Design</button>

        <button class="funButton" id="clearButton" onclick="clearClick();">Clear Canvas</button> <button id="showButton" class="funButton" onclick="showDesigns()">Show/Hide Saved Designs</button>
        <p></p>

        <div id="toBeScreenshot">

            <canvas id="drawing-board" style="border:1px solid #d3d3d3;" onload="clearClick();"></canvas>
            <img id="cover" src="../coverPng.png" alt="" style="display: none; position: absolute; width: 100vw; height: 8vw; left: 0; z-index: 100;">
            <img onclick="deckChange('ama')" id="amaShading" src="../amaShading.png" alt="amashade" width="100%">
            <img onclick="deckChange('deck')" id="shading" src="../deckOnlyShading.png" alt="deckShade" width="100%">
            <div width="500" height="500" id="frontDeck" ondragover="allowDrop(event)" ondrop="drop(event, 'frontDeck')"><p class="frontDeck">a</p></div>
            <div id="backDeck" ondragover="allowDrop(event)" ondrop="drop(event, 'backDeck')"><p class="backDeck">a</p><p class="backDeck">a</p></div>
        </div>
        <div ondragover="allowDrop(event)" ondrop="drop(event, 'delete')">
            <p id="stickerText" style="display: none;">Stickers</p>
            <p></p>
            <img id="sticker1" src="../tribalDesign.svg" alt="" draggable="true" ondragstart="drag(event, 'tribalDesign')" height="200px" style="display: none;">
            <img id="sticker2" src="../turtle.svg" alt="" draggable="true" ondragstart="drag(event, 'turtle')" height="200px" style="display: none;">
            <p></p>
        </div>
        <a download="layup.png" id="downloadButton">Download Design</a>
    </body>
<script src="./drawOnHull.js"></script>
</html>
