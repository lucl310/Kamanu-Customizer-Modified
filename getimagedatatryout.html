<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="canvastryout/styles.css">
    <meta charset="utf-8">
    <title>Getimagedata tryout - sample</title>
    <body>

        <p>Double click to draw, single click to clear</p>
        <p>Canoe Model</p>
        <button class="bird">Noio</button>   <button class="bird">Pueo</button>
        <img id="overlay" src="screenshotWhite1.png">

        <!-- <img id="noio" width="220" height="195" src="canvasTryout/noio.jfif"> -->
        
        <!-- <img id="whiteimage" src="whiteImage.png"> -->
        <div id="placedSticker"></div>
        <p>Deck Color:</p>
        <div id="imgHolder"></div>

        <button class="colorButton" class="blue" id="blueButton" onclick="changeBlue()"></button><button class="colorButton" class="red" id="redButton" onclick="changeRed()"></button><button class="colorButton" class="green" id="greenButton" onclick="changeGreen()"></button><button class="colorButton" class="white" id="whiteButton" onclick="changeWhite()"></button>
        <p></p>

        <p>Hull Color:</p>
        <button class="colorButton" class="blue" id="blueButtonHull" onclick="changeBlueHull()"></button><button class="colorButton" class="red" id="redButtonHull" onclick="changeRedHull()"></button><button class="colorButton" class="green" id="greenButtonHull" onclick="changeGreenHull()"></button><button class="colorButton" class="white" id="whiteButtonHull" onclick="changeWhiteHull()"></button>
        <p></p>

        <p>Ama Color:</p>
        <button class="colorButton" class="blue" id="blueButtonAma" onclick="changeBlueAma()"></button><button class="colorButton" c class="red" id="redButtonAma" onclick="changeRedAma()"></button><button class="colorButton" class="green" id="greenButtonAma" onclick="changeGreenAma()"></button><button class="colorButton" class="white" id="whiteButtonAma" onclick="changeWhiteAma()"></button>
        <p></p>

        <p>Stickers:</p>
        <button class="colorButton" id="stickerButton" onclick="changeSticker()"></button>
        <!-- <div id="divider">a</div> -->
        <p>Canvas:</p>

        <button class="funButton" id="clearButton" onclick="clearClick();">Clear Canvas</button> <button class="funButton" id="invertButton" onclick="colorInvert();">Invert Colors</button>
        <p></p>
        
        <canvas id="myCanvas" width="900" height="530" style="border:1px solid #d3d3d3;" 
        onclick="singleClick();" onload="clearClick();"></canvas>
        
    </body>
<script src="getImageDatatryout.js"></script>
