<!DOCTYPE html>
<html>
    <!-- <script src="getImageDatatryout.js"></script> -->
    <link rel="stylesheet" type="text/css" href="canvastryout/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Average Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Domine' rel='stylesheet'>
    <link href="https://storage.googleapis.com/b.kamanucomposites.com/static/favicon-32x32.png" rel="icon">
    <meta charset="utf-8">
    <script src="./imageGenerator.js" type="module"></script>
    <title>Getimagedata tryout - sample</title>
    <body>
        
        <h1 class="floats" id="customizeText">Customize Your Canoe</h1>
        <img src="kamanutype.png" class="floats" id="logo" alt="">
        <p id="firstLine">Double click to draw, single click to clear</p>
        <p>Canoe Model</p>
        <button class="bird">Noio</button>   <button class="bird">Pueo</button>
        <img id="overlay" src="screenshotWhite1.png">
        <!-- <img id="sticker" src="tribalDesign.png"> -->

        <!-- <img id="noio" width="220" height="195" src="canvasTryout/noio.jfif"> -->
        
        <!-- <img id="whiteimage" src="whiteImage.png"> -->
        <div id="placedSticker"></div>
        <p>Deck Color:</p>
        <div id="imgHolder"></div>

        <button class="colorButton" class="blue" id="blueButton" onclick="changeColor(0, 0, 255, deck)"></button><button class="colorButton" class="red" id="redButton" onclick="changeColor(255, 0, 0, deck)"></button><button class="colorButton" class="green" id="greenButton" onclick="changeColor(0, 255, 0, deck)"></button><button class="colorButton" class="white" id="whiteButton" onclick="changeColor(255, 255, 255, deck)"></button>
        <p></p>

        <p>Hull Color:</p>
        <button class="colorButton" class="blue" id="blueButtonHull" onclick="changeColor(0, 0, 255, hull)"></button><button class="colorButton" class="red" id="redButtonHull" onclick="changeColor(255, 0, 0, hull)"></button><button class="colorButton" class="green" id="greenButtonHull" onclick="changeColor(0, 255, 0, hull)"></button><button class="colorButton" class="white" id="whiteButtonHull" onclick="changeColor(255, 255, 255, hull)"></button>
        <p></p>

        <p>Ama Color:</p>
        <button class="colorButton" class="blue" id="blueButtonAma" onclick="changeColor(0, 0, 255, ama)"></button><button class="colorButton" c class="red" id="redButtonAma" onclick="changeColor(255, 0, 0, ama)"></button><button class="colorButton" class="green" id="greenButtonAma" onclick="changeColor(0, 255, 0, ama)"></button><button class="colorButton" class="white" id="whiteButtonAma" onclick="changeColor(255, 255, 255, ama)"></button>
        <p></p>

        <p>Stickers:</p>
        <button class="colorButton" id="stickerButton" onclick="changeSticker()"></button>
        <!-- <div id="divider">a</div> -->
        <p>Canvas:</p>
        <button onmouseup="confirmMessage()" onclick="exportAsImage('body', 'canoeLayup')">Capture Image</button>
        <button onclick="downloadImage()"></button>

        <button class="funButton" id="clearButton" onclick="clearClick();">Clear Canvas</button> <button class="funButton" id="invertButton" onclick="colorInvert();">Invert Colors</button>
        <p></p>
        
        <canvas id="myCanvas" width="900" height="530" style="border:1px solid #d3d3d3;" 
        onclick="singleClick();" onload="clearClick();"></canvas>
        
    </body>
<script src="./getImageDatatryout.js" crossorigin="anonymous"></script>
</html>
